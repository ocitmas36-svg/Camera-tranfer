<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HandShare AI - @ya_rositt</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root { --neon: #00c6ff; }
        body { 
            margin: 0; background: #0a0a12; color: white; 
            font-family: 'Segoe UI', sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden;
        }

        /* Video Preview Kecil (Sensor) */
        #input_video { 
            transform: scaleX(-1); width: 100px; height: 75px; 
            border-radius: 12px; border: 2px solid var(--neon); 
            position: absolute; top: 15px; left: 15px; object-fit: cover;
            box-shadow: 0 0 15px var(--neon); z-index: 20;
        }

        /* Foto dengan Animasi Gelombang */
        #photo-container {
            position: relative; display: none;
            width: 280px; height: 400px;
        }

        #photo { 
            width: 100%; height: 100%; background: #222; 
            border: 3px solid var(--neon); border-radius: 25px; 
            background-size: cover; background-position: center;
            position: relative; z-index: 10;
        }

        /* Efek Gelombang Jalan Terus */
        .wave {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid var(--neon); border-radius: 25px;
            animation: pulse 2s infinite; opacity: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        /* Panel Setup */
        #setup { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 25px; text-align: center; 
            width: 85%; max-width: 320px; border: 1px solid rgba(255,255,255,0.1);
        }

        .id-badge { color: var(--neon); font-weight: bold; font-family: monospace; font-size: 1.4em; }
        input { 
            width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; 
            border: none; background: rgba(0,0,0,0.5); color: white; text-align: center;
        }

        button { 
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white; border: none; padding: 15px; border-radius: 12px; 
            font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase;
        }

        #status-bar {
            position: absolute; bottom: 60px; font-size: 12px;
            background: rgba(0, 198, 255, 0.1); padding: 8px 20px;
            border-radius: 30px; border: 1px solid var(--neon);
            letter-spacing: 1px;
        }

        .watermark { position: absolute; bottom: 15px; right: 15px; font-size: 10px; opacity: 0.5; letter-spacing: 2px; }
    </style>
</head>
<body>

    <video id="input_video" autoplay playsinline></video>
    <div id="status-bar">MENGINISIALISASI AI...</div>
    <div class="watermark">POWERED BY @YA_ROSITT</div>

    <div id="setup">
        <h2 style="margin:0; letter-spacing: 2px;">HAND SHARE</h2>
        <p style="font-size: 0.8em; opacity: 0.7;">ID Kamu:</p>
        <span id="my-id" class="id-badge">...</span>
        <input type="text" id="target-id" placeholder="MASUKKAN ID TEMAN">
        <button onclick="connectToPeer()">AKTIFKAN RADAR</button>
    </div>

    <div id="photo-container">
        <div class="wave"></div>
        <div class="wave" style="animation-delay: 1s"></div>
        <div id="photo"></div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="fileBtn" style="display: none; margin-top: 20px; width: 200px;" onclick="document.getElementById('fileInput').click()">PILIH FOTO</button>

    <script>
        const videoElement = document.getElementById('input_video');
        const photo = document.getElementById('photo');
        const photoContainer = document.getElementById('photo-container');
        const statusBar = document.getElementById('status-bar');
        const peer = new Peer();
        let conn;
        let isSending = false;

        // 1. PeerJS - Koneksi antar HP
        peer.on('open', id => { 
            document.getElementById('my-id').innerText = id;
            statusBar.innerText = "SENSOR READY. MASUKKAN ID.";
        });

        function connectToPeer() {
            const tid = document.getElementById('target-id').value;
            if(!tid) return alert("Isi ID dulu!");
            conn = peer.connect(tid);
            setupConn();
        }

        peer.on('connection', (c) => { conn = c; setupConn(); });

        function setupConn() {
            conn.on('open', () => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('fileBtn').style.display = 'block';
                photoContainer.style.display = 'block';
                statusBar.innerText = "TERHUBUNG! BUKA TELAPAK TANGAN UNTUK KIRIM.";
                startAI();
            });

            conn.on('data', (data) => {
                if(data.type === 'img') {
                    photo.style.backgroundImage = `url(${data.val})`;
                    photo.style.transform = "scale(0) translateY(100px)";
                    setTimeout(() => {
                        photo.style.transition = "all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                        photo.style.transform = "scale(1) translateY(0)";
                    }, 50);
                    statusBar.innerText = "FOTO DITERIMA! üì•";
                }
            });
        }

        // 2. MediaPipe AI - Deteksi Tangan
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Logika: Jari telunjuk (8) dan Tengah (12) lebih tinggi dari sendinya (6, 10)
                const isHandOpen = lm[8].y < lm[6].y && lm[12].y < lm[10].y;

                if (isHandOpen && !isSending) {
                    statusBar.innerText = "TANGAN TERDETEKSI! MELEMPAR...";
                    sendData();
                }
            }
        }

        function sendData() {
            const bg = photo.style.backgroundImage;
            if(bg && conn) {
                isSending = true;
                const base64 = bg.slice(5, -2);
                conn.send({ type: 'img', val: base64 });
                
                // Animasi Lempar ke Atas
                photo.style.transition = "all 0.5s ease-in";
                photo.style.transform = "translateY(-600px) scale(0) rotate(15deg)";
                photo.style.opacity = "0";

                setTimeout(() => {
                    photo.style.transition = "none";
                    photo.style.transform = "translateY(0) scale(1) rotate(0deg)";
                    photo.style.opacity = "1";
                    isSending = false;
                    statusBar.innerText = "FOTO TERKIRIM! üöÄ";
                }, 1500);
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
        hands.onResults(onResults);

        function startAI() {
            const camera = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            camera.start();
        }

        // 3. File Handler
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                photo.style.backgroundImage = `url(${ev.target.result})`;
                statusBar.innerText = "FOTO SIAP. LEMPAR SEKARANG! üñêÔ∏è";
            };
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
    </html>
